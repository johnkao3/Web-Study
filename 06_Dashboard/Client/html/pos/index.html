<div>
  <h1>簡單點餐系統</h1>
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="ch" value="0" name="styles" class="custom-control-input" checked>
    <label class="custom-control-label" for="ch">中式</label>
  </div>
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="ws" value="1" name="styles" class="custom-control-input">
    <label class="custom-control-label" for="ws">西式</label>
  </div>
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="fr" value="2" name="styles" class="custom-control-input">
    <label class="custom-control-label" for="fr">法式</label>
  </div>
  <br>
  <div class="form-group">
    <select class="custom-select" name="" id="menus">

    </select>
  </div>
  <div class="form-group row">
    <label for="unitPrice" class="col-sm-2 col-form-label">單價</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="unitPrice" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="qty" class="col-sm-2 col-form-label">數量</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="qty" value="1" placeholder="">
    </div>
  </div>
  <div class="form-group row">
    <label for="subTotal" class="col-sm-2 col-form-label">小計</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="subTotal" readonly>
    </div>
  </div>

  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="outside" value="5">
    <label class="custom-control-label" for="outside">外帶</label>
    <input type="text" class="form-control" id="bag">
  </div>

  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="extra" value="5">
    <label class="custom-control-label" for="extra">加量(5%價格)</label>
    <input type="text" class="form-control" id="rate">
  </div>

  <div class="form-group row">
    <label for="total_pos" class="col-sm-2 col-form-label">總計</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="total_pos" readonly>
    </div>
  </div>
</div>
