<div>
  <h1>簡單點餐系統</h1>
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="ch" value="0" name="styles" class="custom-control-input" checked>
    <label class="custom-control-label" for="ch">中式</label>
  </div>
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="ws" value="1" name="styles" class="custom-control-input">
    <label class="custom-control-label" for="ws">西式</label>
  </div>
  <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" id="fr" value="2" name="styles" class="custom-control-input">
    <label class="custom-control-label" for="fr">法式</label>
  </div>
  <br>
  <div class="form-group">
    <select class="custom-select" name="" id="menus">

    </select>
  </div>
  <form class="form-inline">
    <label for="unitPrice" class="my-1 mr-2">單價</label>
    <input type="text" class="form-control mr-2" id="unitPrice" readonly>

    <label for="qty" class="my-1 mr-2">數量</label>
    <input type="text" class="form-control mr-2" id="qty" value="1" placeholder="">

    <label for="subTotal" class="my-1 mr-2">小計</label>
    <input type="text" class="form-control " id="subTotal" readonly>
  </form>
  <br>
  <button class="btn btn-primary" type="button" name="addItem" id="addItem">
    <i class="fas fa-cart-plus fa-fw"></i>放入購物車
  </button>
  <button class="btn btn-danger" type="button" name="removeAll" id="removeAll">
    <i class="fas fa-trash fa-fw"></i>
    清空購物車</button>
  <hr>
  <h4>購物清單</h4>
  <p>總計: $<span id="orderTotal">0</span></p>  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">產品名稱</th>
        <th scope="col">單價</th>
        <th scope="col">數量</th>
        <th scope="col">小計</th>
        <th scope="col">功能</th>
      </tr>
    </thead>
    <tbody id="orderList">
    </tbody>
</table>
