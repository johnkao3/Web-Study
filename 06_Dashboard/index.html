<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./Client/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="./Client/css/app.css">
    <title>06_Dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- 導覽列 -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Projects</a>
      </nav>
      <div class="row">
        <!-- 側欄 -->
        <div class="col-lg-2 col-3">
          <div class="list-group text-center" id="myList" role="tablist">
            <a class="list-group-item list-group-item-action active" data-toggle="list" href="#color-tab" role="tab">
              <i class="fas fa-home fa-2x"></i><br>
              換顏色練習
            </a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#calc-tab" role="tab">
              <i class="fas fa-calculator fa-2x"></i><br>
              簡單計算機
            </a>
            <a class="list-group-item list-group-item-action" data-toggle="list" href="#calcHyper-tab" role="tab">
              <i class="fas fa-calculator fa-2x"></i><br>
              計算機(運算式)
            </a>
          </div>

        </div>
        <!-- 主要區 -->
        <div class="col-lg-10 col-9">
          <div class="tab-content">
            <div class="tab-pane show fade active" id="color-tab" role="tabpanel">

            </div>
            <div class="tab-pane fade" id="calc-tab" role="tabpanel">

            </div>
            <div class="tab-pane fade" id="calcHyper-tab" role="tabpanel">

            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="./Client/lib/bootstrap/js/bootstrap.min.js"></script>

    <!-- Our JS -->
    <!-- Load Other Tabs js -->
    <script src="./Client/js/changeColor.js"></script>
    <script src="./Client/js/calc.js"></script>
    <script src="./Client/js/calcHyper.js"></script>
    <!-- Finaly Main -->
    <script src="./Client/js/app.js"></script>
  </body>
</html>
