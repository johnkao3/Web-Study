<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04_Calc+</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css">
</head>
<body>
  <form id="register" name="register">
    <fieldset id="fs00">
      <legend>
        計算機 +
      </legend>
      <input type="text"   id="expr"    name="expr" size="18" placeholder="運算式" required />
      <input type="button" id="btnCalc" class="calcBtn"　name="btnCalc" value="＝">
      <input type="text"   id="ans"     name="ans"  size="10"value="答案" disabled /> <br><br>
      <input type="button" id="btn7"    class="calcBtn" name="btn7" value="７">
      <input type="button" id="btn8"    class="calcBtn" name="btn8" value="８">
      <input type="button" id="btn9"    class="calcBtn" name="btn9" value="９">
      <input type="button" id="btnL"    class="calcBtn" name="btnL" value="（">
      <input type="button" id="btnR"    class="calcBtn" name="btnR" value="）"> <br><br>
      <input type="button" id="btn4"    class="calcBtn" name="btn4" value="４">
      <input type="button" id="btn5"    class="calcBtn" name="btn5" value="５">
      <input type="button" id="btn6"    class="calcBtn" name="btn6" value="６">
      <input type="button" id="btnAdd"  class="calcBtn" name="btnAdd" value="＋">
      <input type="button" id="btnSub"  class="calcBtn" name="btnSub" value="－"> <br><br>
      <input type="button" id="btn1"    class="calcBtn" name="btn1" value="１">
      <input type="button" id="btn2"    class="calcBtn" name="btn2" value="２">
      <input type="button" id="btn3"    class="calcBtn" name="btn3" value="３""">
      <input type="button" id="btnMlt"  class="calcBtn" name="btnMlt" value="＊">
      <input type="button" id="btnDiv"  class="calcBtn" name="btnDiv" value="／"> <br><br>
      <input type="button" id="btn0"    class="calcBtn" name="btn0" value="０">
      <input type="button" id="btnDot"  class="calcBtn" name="btnDot" value="．">
      <input type="button" id="btnDel"  class="calcBtn" name="btnDel" value="＜－">
      <input type="button" id="btnCls"  class="calcBtn" name="btnCls" value="Ｃ">

    </fieldset>
  </form>
</body>
  <script src="./Client/lib/jquery/jquery-3.3.1.min.js"></script>
